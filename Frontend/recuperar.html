<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperar Senha</title>
  <link rel="stylesheet" href="/css/cadastro.css" />
</head>
<body>
  <div class="container">
    <div class="imagem">
      <img src="img/bomgesto2.png" alt="Imagem de mãos com coração" />
    </div>
    <div class="formulario">
      <h1>Esqueceu sua senha?</h1>
      <p>Insira seu email e enviaremos um link para redefinir sua senha.</p>
      <form id="formRecuperar">
        <label for="email">Email*</label>
        <input type="email" id="email" placeholder="seuemail@gmail.com" required />
        <button type="submit">Enviar</button>
      </form>
              <nav>
          <a href="index.html" class="home-link">Voltar para a página principal</a>
      </nav>
    </div>
  </div>

  <!-- Firebase SDK + Redefinir Senha -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBPAy9KdIk8e34yruaL32wyj_MJANHlN2g",
        authDomain: "bomgesto-15634.firebaseapp.com",
        databaseURL: "https://bomgesto-15634-default-rtdb.firebaseio.com",
        projectId: "bomgesto-15634",
        storageBucket: "bomgesto-15634.firebasestorage.app",
        messagingSenderId: "672802069001",
        appId: "1:672802069001:web:356d0b5ab9ae09d29236d8"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('formRecuperar').addEventListener('submit', async function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Email de redefinição de senha enviado com sucesso! Verifique sua caixa de entrada.");
      } catch (error) {
        console.error(error);
        alert("Erro ao enviar o email de redefinição: " + error.message);
      }
    });
  </script>
</body>
</html>
