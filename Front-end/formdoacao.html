<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de doação</title>
    <link rel="stylesheet" href="styledoacao.css">
</head>

<body>

    <h1>Apenas um click...</h1>
    <p>Preencha as informações para fazer uma boa ação</p>

    <div class="form">
        <form id="doação">

            <label for="tipo">TIPO DE DOAÇÃO</label>
            <input type="text" id="tipo" required><br>

            <label for="nome">NOME COMPLETO</label>
            <input type="text" id="nome" required><br>

            <label for="telefone">TELEFONE</label>
            <input type="number" id="telefone" required><br>

            <label for="endereco">ENDEREÇO PARA RETIRADA</label>
            <input type="text" id="endereco" required><br>

            <label for="data">DATA PARA RETIRAR</label>
            <input type="date" id="data" required><br>

            <button type="submit">CONFIRMAR</button>

        </form>
    </div>

</body>
</html>
